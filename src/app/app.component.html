

<div>
  <table>
    <tr>
      <th>userId</th>
      <th>id</th>
      <th>title</th>
      <th>body</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{item.userId}}</td>

      <td>{{item.id}}</td>

      <td>{{item.title}}</td>

      <td>{{item.body}}</td>
    </tr>
  </table>
</div>
